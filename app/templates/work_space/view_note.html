<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>{{ note.title }}</title>
  <link rel="stylesheet" href="{{ url_for('static', path='css/view_note.css') }}">
</head>
<body>
  <div class="wrap">
    <h1>{{ note.title }}</h1>
    <div class="meta">Created: {{ note.created_at }}</div>
    <div class="content">{{ note.content }}</div>

    <div class="actions">
      <a class="btn ghost" href="{{ request.url_for('notes') }}">Back</a>
      <a class="btn primary" href="{{ request.url_for('edit_note', note_id=note.id) }}">Update</a>
      <form method="get" action="{{ request.url_for('delete_note', note_id=note.id) }}" style="margin:0;" onsubmit="return confirm('Delete note?')">
        <button class="btn danger" type="submit">Delete</button>
      </form>
    </div>
  </div>
</body>
</html>
