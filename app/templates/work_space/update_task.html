<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Edit Task</title>
<link rel="stylesheet" href="{{ url_for('static', path='css/update_task.css') }}">
</head>
<body>
<div class="wrap">
  <h1>Edit Task</h1>
  <form id="taskForm">
    <input type="text" name="title" placeholder="Title" value="{{ task.title }}" required />
    <textarea name="description" rows="5" placeholder="Task description">{{ task.description }}</textarea>
    <label>
      Due date:
      <input type="datetime-local" name="due_date"
        value="{{ task.due_date.strftime('%Y-%m-%dT%H:%M') if task.due_date else '' }}" />
    </label>
    <button type="submit">Save</button>
  </form>
  <p><a href="{{ request.url_for('tasks') }}">‚Üê Back to Tasks</a></p>
</div>

<script>
const form = document.getElementById('taskForm');

form.addEventListener('submit', async (e) => {
    e.preventDefault();

    const data = {
        title: form.title.value,
        description: form.description.value,
        due_date: form.due_date.value ? new Date(form.due_date.value).toISOString() : null
    };

    try {
        const response = await fetch("{{ request.url_for('update_task', task_id=task.id) }}", {
            method: "POST",
            headers: { 
                "Content-Type": "application/json",
                "Accept": "application/json"
            },
            body: JSON.stringify(data)
        });

        if (response.ok) {
            window.location.href = "{{ request.url_for('tasks') }}";
        } else {
            const result = await response.json().catch(() => ({ detail: 'Unknown error' }));
            alert(result.detail || "Error updating task");
        }
    } catch (error) {
        console.error('Network error:', error);
        alert('Network error: ' + error.message);
    }
});
</script>
</body>
</html>
