<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Вход</title>
  <style>
    body { font-family: system-ui, sans-serif; display: grid; place-items:center; min-height:100vh; background:#f6f7f9; }
    form { background:#fff; padding:28px; border-radius:16px; box-shadow:0 8px 20px rgba(0,0,0,.08); width:min(92vw,420px); }
    h1 { font-size:22px; margin-bottom:20px; text-align:center; }
    label { display:block; margin-top:12px; font-size:14px; font-weight:600; }
    input { width:100%; padding:10px; border-radius:8px; border:1px solid #ccc; margin-top:4px; }
    button { margin-top:20px; width:100%; padding:12px; border:none; border-radius:10px; background:#2563eb; color:#fff; font-size:16px; font-weight:600; cursor:pointer; }
    button:hover { background:#1d4ed8; }
    .link { display:block; margin-top:12px; text-align:center; }
  </style>
</head>
<body>
  <form method="post" action="/login">
    <h1>Вход</h1>

    <label for="username">Никнейм</label>
    <input type="text" name="username" id="username" required>

    <label for="password">Пароль</label>
    <input type="password" name="password" id="password" required>

    <button type="submit">Войти</button>

    <a class="link" href="{{ request.url_for('register_page') }}">Нет аккаунта? Зарегистрироваться</a>
  </form>
</body>
</html>
