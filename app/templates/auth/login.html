<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #0b1020;
      --card: #0f1724;
      --muted: #9aa3b2;
      --accent: #3b82f6;
      --danger: #ef4444;
      --input-bg: #1a2332;
      --input-border: rgba(255,255,255,.08);
      --input-border-focus: rgba(59,130,246,.4);
    }

    body {
      margin: 0;
      font-family: Inter, system-ui, -apple-system, Roboto, Arial, sans-serif;
      background: var(--bg);
      color: #e6eef8;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 1rem;
    }

    .container { width: 100%; max-width: 420px; }

    .form-card {
      background: var(--card);
      padding: 2rem;
      border-radius: 16px;
      box-shadow: 0 8px 32px rgba(2,6,23,.8);
      border: 1px solid rgba(255,255,255,.04);
    }

    .form-header { text-align: center; margin-bottom: 2rem; }

    .form-title {
      font-size: 1.75rem;
      font-weight: 700;
      margin: 0 0 0.5rem 0;
      background: linear-gradient(135deg, #e6eef8 0%, var(--muted) 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .form-group { margin-bottom: 1.25rem; }

    .form-label {
      display: block;
      margin-bottom: 0.5rem;
      font-size: 0.9rem;
      font-weight: 600;
    }

    .form-input {
      width: 100%;
      padding: 0.875rem 1rem;
      border-radius: 10px;
      border: 1px solid var(--input-border);
      background: var(--input-bg);
      color: #e6eef8;
      font-size: 0.95rem;
      outline: none;
      transition: all 0.2s ease;
      box-sizing: border-box;
    }

    .form-input:focus {
      border-color: var(--input-border-focus);
      box-shadow: 0 0 0 3px rgba(59,130,246,.1);
    }

    .submit-btn {
      width: 100%;
      padding: 0.875rem 1rem;
      border: none;
      border-radius: 10px;
      background: linear-gradient(135deg, var(--accent) 0%, #2563eb 100%);
      color: white;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    .submit-btn:hover {
      transform: translateY(-1px);
      box-shadow: 0 4px 12px rgba(59,130,246,.3);
    }

    .global-error {
      color: var(--danger);
      text-align: center;
      margin: 1rem 0 0 0;
      font-weight: 500;
      font-size: 0.9rem;
      display: none;
    }

    .global-error.show { display: block; }

    .form-footer {
      text-align: center;
      margin-top: 1.5rem;
      padding-top: 1.5rem;
      border-top: 1px solid rgba(255,255,255,.04);
    }

    .register-link {
      color: var(--muted);
      text-decoration: none;
      font-size: 0.9rem;
      transition: color 0.2s ease;
    }

    .register-link:hover { color: var(--accent); }

    .register-link .accent {
      color: var(--accent);
      font-weight: 600;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="form-card">
      <div class="form-header">
        <h1 class="form-title">Login</h1>
      </div>

      <form id="loginForm">
        <div class="form-group">
          <label for="username" class="form-label">Username</label>
          <input type="text" name="username" id="username" class="form-input" required>
        </div>

        <div class="form-group">
          <label for="password" class="form-label">Password</label>
          <input type="password" name="password" id="password" class="form-input" required>
        </div>

        <button type="submit" class="submit-btn">Login</button>

        <div class="global-error" id="login-error"></div>
      </form>

      <div class="form-footer">
        <a href="/register" class="register-link">
          Don't have an account? <span class="accent">Register</span>
        </a>
      </div>
    </div>
  </div>

<script>
  const form = document.getElementById('loginForm');

  form.addEventListener('submit', async (e) => {
    e.preventDefault();

    const data = {
      username: form.username.value.trim(),
      password: form.password.value
    };

    try {
      const response = await fetch('/login', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(data)
      });

      const result = await response.json();

      if (!response.ok) {
        if (result.error) {
          showError(result.error);
        } else if (result.detail) {
          // Pydantic validation errors
          const messages = Array.isArray(result.detail)
            ? result.detail.map(err => err.msg).join(', ')
            : result.detail;
          showError(messages);
        } else {
          showError("Login failed");
        }
        return;
      }

      if (result.redirect) {
        window.location.href = result.redirect;
      }
    } catch (err) {
      showError("Network or server error");
      console.error(err);
    }
  });

  function showError(message) {
    const errBox = document.getElementById("login-error");
    errBox.textContent = message;
    errBox.classList.add("show");
  }
</script>
</body>
</html>
